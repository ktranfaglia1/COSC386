<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../styles/style.css">
        <title> CarMart - Search </title>
    </head>
    <body>
        <header>
            <div class="navbar">
                <a href="../src/index.html"> Home </a>
                <a href="../src/form.html"> Insert </a>
                <a href="../src/alter.html"> Modify </a>
                <a href="../src/search.html"> Search </a>
            </div>
        </header>
        <h2> Find a Vehicle or Search an Seller! </h2>
        <div class="centered_container">
            <div class="search_container">
                <label for="iterationInputBox" class="input_label"> Search a Vehicle </label>
                <div class="input_container">
                    <input type="text" id="iterationInputBox" class="input" placeholder="Enter a vehicle make...">
                    <button id="iterationSubmit" class="submit_button"> Search </button>
                </div>
                <label for="iterationInputBox" class="input_label"> Search a Seller </label>
                <div class="input_container">
                    <input type="text" id="iterationInputBox" class="input" placeholder="Enter a sellers first and last name...">
                    <button id="iterationSubmit" class="submit_button"> Search </button>
                </div>
                <button class="display_button"> Display All Vehicles </button>
            </div>
        </div>
    </body>
</html>
