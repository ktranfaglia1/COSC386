<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Car Form </title>
  </head>
  <body>
    <form action="lab08.php" method="post">
      <table border="1">
        <tr>
          <td colspan="2"> <label> Car Information </label> </td>
        </tr>
        <tr>
          <td> Make </td>
          <td>
            <select name="make">
              <option value="Aud"> Audi </option>
              <option value="Tes"> Tesla </option>
              <option value="Toy"> Toyota </option>
            </select>
          </td>
        </tr>
        <tr>
          <td> Model </td>
          <td> <input type="text" name="model" maxlength="30" size="30"> </td>
        </tr>
        <tr>
          <td> Year </td>
          <td> <input type="text" name="year" maxlength="4" size="4"> </td>
        </tr>
        <tr>
          <td> Mileage </td>
          <td> <input type="text" name="mileage" maxlength="7" size="7"> </td>
        </tr>
        <tr>
          <td colspan="2"> <label> Contact Information </label> </td>
        </tr>
        <tr>
          <td> First Name </td>
          <td> <input type="text" name="fname" maxlength="30" size="30"> </td>
        </tr>
        <tr>
          <td> Last Name </td>
          <td> <input type="text" name="lname" maxlength="30" size="30"> </td>
        </tr>
        <tr>
          <td> Email </td>
          <td> <input type="text" name="email" maxlength="30" size="30"> </td>
        </tr>
      </table>
      <br>
      <input type="submit" value="Submit Your Form">
    </form>
  </body>
</html>
