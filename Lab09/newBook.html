<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Book Management System </title>
  </head>
  <body>
    <h1> New Book Entry </h1>
    <form action="process.php" method="post">
      <table border="1">
        <tr>
          <td> ISBN </td>
          <td> <input type="text" name="isbn" maxlength="13" size="13"> </td>
        </tr>
        <tr>
          <td> Author </td>
          <td> <input type="text" name="author" maxlength="30" size="30"> </td>
        </tr>
        <tr>
          <td> Title </td>
          <td> <input type="text" name="title" maxlength="30" size="30"> </td>
        </tr>
        <tr>
          <td> Price $ </td>
          <td> <input type="text" name="price" maxlength="7" size="7"> </td>
        </tr>
        <tr>
            <td colspan="2"> <input type="submit" value="Enter the Book Information"> </td>
        </tr>
      </table>
    </form>
  </body>
</html>
